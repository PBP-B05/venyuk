{% extends "base.html" %}
{% load static %}

{% block title %}{{ page_title|default:"Form Promo" }}{% endblock title %}

{% block content %}
{% include "navbar.html" %}

<div class="min-h-screen bg-gray-100 py-12">
    <div class="container mx-auto px-4">
        
        <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-xl shadow-2xl">
            
            <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
                {{ page_title }}
            </h1>


            <form method="POST" class="space-y-6">
                {% csrf_token %}

                {{ form.as_p }}
                
                <div class="pt-6">
                    <button type="submit" class="w-full bg-red-700 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-red-800 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Simpan Promo
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        if (form) {
            form.querySelectorAll('p').forEach(function(p) {
                p.classList.add('flex', 'flex-col', 'space-y-1');

                const label = p.querySelector('label');
                if (label) {
                    label.classList.add('text-sm', 'font-medium', 'text-gray-700');
                }

                const input = p.querySelector('input, select, textarea');
                if (input) {
                    if (input.type !== 'checkbox') {
                        input.classList.add('w-full', 'px-3', 'py-2', 'border', 'border-gray-300', 'rounded-lg', 'shadow-sm', 'focus:outline-none', 'focus:ring-red-500', 'focus:border-red-500');
                    }
                    if (input.type === 'checkbox') {
                        p.classList.remove('flex-col', 'space-y-1');
                        p.classList.add('flex-row', 'items-center', 'space-x-2');
                        input.classList.add('h-4', 'w-4', 'text-red-600', 'border-gray-300', 'rounded', 'focus:ring-red-500');
                        p.appendChild(label);
                    }
                }
                
                const helpText = p.querySelector('.helptext');
                if (helpText) {
                    helpText.classList.add('text-xs', 'text-gray-500', 'mt-1');
                }
            });
        }
    });
</script>
{% endblock content %}
