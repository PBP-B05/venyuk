<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VenYuk!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark: #1D1616;
            --primary: #8E1616;
            --secondary: #D84040;
            --light: #EEEEEE;
        }

        body {
            background-color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .register-link {
            color: var(--secondary);
            text-decoration: none;
        }

        .register-link:hover {
            color: var(--primary);
        }

        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>

        <div class="alert alert-danger" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>

        <form id="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username / Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
        </form>

        <div class="text-center mt-3">
            <p>Belum Punya Akun? <a href="{% url 'authenticate:register' %}" class="register-link">Daftar</a></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#login-form").submit(function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: "{% url 'authenticate:login' %}",
                    type: "POST",
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        $("#success-alert").text(response.message || "Login successful! Redirecting...").show();
                        setTimeout(() => {
                            window.location.href = response.redirect_url;
                        }, 800);
                    },
                    error: function(xhr) {
                        $("#error-alert").text(xhr.responseJSON?.message || "Login failed. Please try again.").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
