<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VenYuk!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark: #1D1616;
            --primary: #8E1616;
            --secondary: #D84040;
            --light: #EEEEEE;
        }

        body {
            background-color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .login-link {
            color: var(--secondary);
            text-decoration: none;
        }

        .login-link:hover {
            color: var(--primary);
        }

        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="/static/logo.png" alt="VenYuk!" class="logo">
            <h2>REGISTRASI AKUN</h2>
        </div>

        <div class="alert alert-danger" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>

        <form id="register-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username / Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Konfirmasi Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    Lihat <a href="#" class="login-link">Daftar Ketentuan</a> yang berlaku
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#register-form").submit(function(e) {
                e.preventDefault();
                
                if ($("#password1").val() !== $("#password2").val()) {
                    $("#error-alert").text("Passwords do not match!").show();
                    return;
                }

                $.ajax({
                    url: "{% url 'authenticate:register' %}",
                    type: "POST",
                    data: {
                        username: $("#username").val(),
                        password1: $("#password1").val(),
                        password2: $("#password2").val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        $("#success-alert").text("Registration successful! Redirecting to login...").show();
                        setTimeout(function() {
                            window.location.href = "{% url 'authenticate:login' %}";
                        }, 2000);
                    },
                    error: function(xhr) {
                        $("#error-alert").text(xhr.responseJSON?.message || "Registration failed. Please try again.").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
