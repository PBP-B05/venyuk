{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VenYuk!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark: #1D1616;
            --primary: #8E1616;
            --secondary: #D84040;
            --light: #EEEEEE;
        }

        body {
            background-image: linear-gradient(rgba(142, 22, 22, 0.7), rgba(216, 64, 64, 0.7)), 
                              url("{% static 'images/register_bg.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .register-header h2 {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .btn-primary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .form-control {
            border: 1px solid var(--dark);
            border-radius: 5px;
            padding: 10px 10px;
            margin: 25px 0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(216, 64, 64, 0.25);
        }

        .form-check-label {
            color: var(--black);
        }

        .login-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert {
            display: none;
            margin-top: 1rem;
            border-radius: 5px;
            padding: 1rem;
        }

        /* Responsive improvements */
        @media (max-width: 576px) {
            .register-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .register-header h2 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 0.6rem 0.8rem;
            }

            .btn-primary {
                padding: 0.6rem;
            }
        }

        /* Animation for form elements */
        .form-control, .btn-primary {
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .form-control:focus {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>REGISTRASI AKUN</h2>
        </div>

        <div class="alert alert-danger" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>

        <form id="register-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username / Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Konfirmasi Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    Lihat <a href="#" class="login-link">Daftar Ketentuan</a> yang berlaku
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#register-form").submit(function(e) {
                e.preventDefault();
                
                if ($("#password1").val() !== $("#password2").val()) {
                    $("#error-alert").text("Passwords do not match!").show();
                    return;
                }

                $.ajax({
                    url: "{% url 'authenticate:register' %}",
                    type: "POST",
                    data: {
                        username: $("#username").val(),
                        password1: $("#password1").val(),
                        password2: $("#password2").val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        $("#success-alert").text("Registration successful! Redirecting to login...").show();
                        setTimeout(function() {
                            window.location.href = "{% url 'authenticate:login' %}";
                        }, 2000);
                    },
                    error: function(xhr) {
                        $("#error-alert").text(xhr.responseJSON?.message || "Registration failed. Please try again.").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
