{% load static %}

<nav class="navbar">
    <a href="/" class="logo">
        <img src="{% static 'images/logo_venyuk.png' %}" alt="Logo Venyuk">
    </a>

    <ul class="nav-links">
        <li><a href="{% url 'venue:home_section' %}">Venue</a></li>
        <li><a href="#promo">Promo</a></li>
        <li><a href="#ven-shop">Ven-Shop</a></li>
        <li><a href="#main-bareng">Main Bareng</a></li>
        <li><a href="#versus">Versus</a></li>
        <li><a href="#blog">Blog</a></li>
    </ul>

    <a href="{% url 'authenticate:register' %}" class="btn-masuk">MASUK</a>

    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<script>
    // Pilih tombol hamburger dan menu nav-links
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    // Tambahkan event listener 'click' pada hamburger
    hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });
</script>

<style>
    .navbar {
        background-color: white;
        padding: 1rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }


    .logo {
        display: flex;
        align-items: center;
        height: 50px; 
    }

    .logo img {
        height: 100%; 
        width: auto; 
        object-fit: contain; 
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        text-decoration: none;
        color: #666;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #c84b4b;
    }

    .btn-masuk {
        background-color: #c84b4b;
        color: white;
        padding: 0.7rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s;
        white-space: nowrap; /* Mencegah text wrap */
    }

    .btn-masuk:hover {
        background-color: #a83d3d;
    }

    /* Hamburger Menu */
    .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 4px;
    }

    .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #333;
        border-radius: 2px;
        transition: all 0.3s ease;
    }

    /* Animasi Hamburger saat active */
    .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Media Query untuk Mobile */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            gap: 1.5rem;
            z-index: 999;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links li {
            width: 100%;
            text-align: center;
        }

        .btn-masuk {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .hamburger {
            display: flex;
        }

        /* Logo lebih kecil di mobile */
        .logo {
            height: 40px;
        }
    }

    /* Untuk tablet */
    @media (max-width: 1024px) and (min-width: 769px) {
        .nav-links {
            gap: 1.5rem;
        }

        .nav-links a {
            font-size: 0.9rem;
        }
    }
</style>
