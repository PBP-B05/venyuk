<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-md p-6 bg-white rounded-2xl shadow mt-10">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-rose-600 text-white rounded-lg">Login</button>
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
  </form>
</div>
{% endblock %}
