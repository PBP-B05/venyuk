{% load static %}
<div class="venue-card card bg-white/90 backdrop-blur-sm rounded-xl border border-slate-200 shadow-md hover:shadow-lg transition overflow-hidden group">
    <!-- Gambar Venue -->
    {% if venue.thumbnail %}
        <img src="{{ venue.thumbnail.url }}" alt="{{ venue.name }}" class="w-full h-56 object-cover">
    {% else %}
        <img src="{% static 'images/placeholder.png' %}" alt="{{ venue.name }}" class="w-full h-56 object-cover">
    {% endif %}

    <div class="p-5">
        <!-- Tag -->
        <span class="px-2.5 py-0.5 text-xs font-medium rounded-md bg-rose-100 text-rose-700 mb-2 inline-block">
            {{ venue.get_category_display }}
        </span>

        <!-- Nama Venue -->
        <h3 class="text-lg font-semibold text-slate-900 mb-1">{{ venue.name }}</h3>

        <!-- Rating dan Alamat -->
        <div class="flex items-center text-slate-600 mb-2">
            <span class="text-warning me-1">★</span>
            <span class="fw-semibold text-dark me-2">{{ venue.rating|floatformat:1 }}</span>
            {% if venue.address %}
                <span class="text-muted text-sm">• {{ venue.address|truncatewords:3 }}</span>
            {% endif %}
        </div>

        <!-- Harga -->
        <div class="flex items-center justify-between mb-4">
            <span class="text-rose-600 font-semibold">Rp {{ venue.price|floatformat:0 }}</span>
            <span class="text-sm text-slate-500">/ sesi</span>
        </div>

        <!-- Tombol Booking -->
        <button class="w-full bg-rose-600 hover:bg-rose-700 text-white py-2 rounded-md font-semibold transition book-venue-btn"
                data-venue-id="{{ venue.id }}"
                data-venue-price="{{ venue.price }}"
                {% if not venue.is_available %}disabled style="background-color: #d1d5db; color: #6b7280; cursor: not-allowed;"{% endif %}>
            {% if venue.is_available %}Book Now{% else %}Not Available{% endif %}
        </button>
    </div>
</div>
