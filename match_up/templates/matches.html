<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pertandingan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Pertandingan Tersedia</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            {% for match in matches %}
                {% comment %} 
                'match_card.html' adalah file template kartu 
                yang kita buat di langkah sebelumnya.
                {% endcomment %}
                {% include 'match_card.html' with match=match %}
            {% endfor %}

        </div>
    </div>

</body>
</html>
