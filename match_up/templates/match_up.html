{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Main Bareng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-banner {
            background-image: url("{% static 'match_up/matchupbg.png' %}");
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="header-banner">
        </div>

    <div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">
        
        <aside class="w-full lg:w-1/4 bg-white p-6 rounded-lg shadow-md h-fit lg:sticky lg:top-8">
            <h2 class="text-xl font-bold mb-6 text-gray-700">Filter</h2>
            
            <form method="GET" action="">
                <div class="space-y-4">
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Kota</label>
                        <input type="text" id="city" name="city" placeholder="Masukkan nama kota" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                    </div>

                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                        <select id="category" name="category" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                            <option value="all">Semua Kategori</option>
                            {% for category_value, category_label in category_choices %}
                                <option value="{{ category_value }}">
                                    {{ category_label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="w-full mt-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                            Cari Match
                        </button>
                    </div>
                </div>
            </form>
        </aside>
        
        <main class="w-full lg:w-3/4">

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Match Terdaftar</h2>
                <a href="{% url 'match_up:create_match' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors no-underline">
                    + Add Match
                </a>
            </div>

            <hr class="mb-6 border-gray-200">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for match in matches %}
                    {% include 'match_card.html' with match=match %}
                {% empty %}
                    <p class="text-gray-600 col-span-full text-center">Tidak ada pertandingan yang ditemukan.</p>
                {% endfor %}
            </div>
        </main>
    </div>

</body>
</html>
